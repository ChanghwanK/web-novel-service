spring:
  jpa:
    open-in-view: false
---
spring:
  datasource:
    url: jdbc:mysql://localhost:3308/web-novel?characterEncoding=UTF-8&serverTimeZone=Asia/Seoul
    username: root
    password: 1234
    hikari:
      maximum-pool-size: 20
      read-only: false
      connection-timeout: 3000
      connection-test-query: SELECT 1
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

